<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Livro - BookSpace</title>
    <link rel="icon" href="https://i.imgur.com/UQtzrnL.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #e9ecef;
        font-family: "Inter", sans-serif;
        color: #343a40;
        height: 100vh; /* Garante que o body ocupe toda a altura da tela */
        display: flex; /* Ativa o flexbox */
        justify-content: center; /* Centraliza horizontalmente */
        align-items: center; /* Centraliza verticalmente */
        margin: 0; /* Remove as margens padrão */
      }

      .cadastro-box {
        border-radius: 15px;
        background-color: rgba(248, 249, 250, 0.8);
        border: 2px solid rgba(1, 64, 128, 0.2);
        padding: 30px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        width: 100%;
        max-width: 500px; /* Limita a largura máxima */
      }

      h1 {
        color: #343a40;
        font-weight: 600;
        font-size: 2rem;
        text-align: center;
        margin-top: 20px;
      }

      .form-group label {
        color: #343a40;
        font-weight: 500;
      }

      .form-control {
        border-radius: 25px;
        border: 2px solid #ced4da;
        background-color: #f8f9fa;
        color: #495057;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-size: 1.1rem;
        padding: 12px 30px;
        border-radius: 25px;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }

      .login-link a {
        color: #007bff;
        font-weight: 600;
      }

      .login-link a:hover {
        color: #0056b3;
        text-decoration: none;
      }

      .login-link {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="cadastro-box">
      <h1>Editar Livro</h1>

      <!-- Formulário de Edição do Livro -->
      <form th:action="@{/livros/editar/{id}(id=${livro.id})}" method="post">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            name="titulo"
            th:value="${livro.titulo}"
            required
          />
        </div>

        <div class="form-group">
          <label for="autor">Autor</label>
          <input
            type="text"
            class="form-control"
            id="autor"
            name="autor"
            th:value="${livro.autor}"
            required
          />
        </div>

        <div class="form-group">
          <label for="categoria">Categoria</label>
          <input
            type="text"
            class="form-control"
            id="categoria"
            name="categoria"
            th:value="${livro.categoria}"
            required
          />
        </div>

        <div class="form-group">
          <label for="editora">Editora</label>
          <input
            type="text"
            class="form-control"
            id="editora"
            name="editora"
            th:value="${livro.editora}"
            required
          />
        </div>

        <div class="form-group">
          <label for="dataAdmissao">Data de Admissão</label>
          <input
            type="date"
            class="form-control"
            id="dataAdmissao"
            name="dataAdmissao"
            th:value="${livro.dataAdmissao}"
            required
          />
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" id="status" name="status" required>
            <option value="disponivel" th:selected="${livro.status == 'disponivel'}">Disponível</option>
            <option value="indisponivel" th:selected="${livro.status == 'indisponivel'}">Indisponível</option>
            <option value="emprestado" th:selected="${livro.status == 'emprestado'}">Emprestado</option>
          </select>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100 px-5 btn-lg rounded-pill"
        >
          Salvar Alterações
        </button>
      </form>

      <div class="login-link">
        <p>Voltar para <a href="/livros">a lista de livros</a></p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
