<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cliente - BookSpace</title>
    <link rel="icon" href="https://i.imgur.com/my0W4yY.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #e9ecef;
        font-family: "Inter", sans-serif;
        color: #343a40;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .cadastro-box {
        border-radius: 15px;
        background-color: rgba(248, 249, 250, 0.8);
        border: 2px solid rgba(1, 64, 128, 0.2);
        padding: 30px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        width: 100%;
        max-width: 500px;
      }

      h1 {
        color: #343a40;
        font-weight: 600;
        font-size: 2rem;
        text-align: center;
        margin-top: 20px;
      }

      .form-group label {
        color: #343a40;
        font-weight: 500;
      }

      .form-control {
        border-radius: 25px;
        border: 2px solid #ced4da;
        background-color: #f8f9fa;
        color: #495057;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-size: 1.1rem;
        padding: 12px 30px;
        border-radius: 25px;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }

      .login-link a {
        color: #007bff;
        font-weight: 600;
      }

      .login-link a:hover {
        color: #0056b3;
        text-decoration: none;
      }

      .login-link {
        margin-top: 20px;
        text-align: center;
      }

      .container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="cadastro-box">
        <h1>Cadastro de Cliente</h1>

        <p th:if="${error}" th:text="${error}" class="alert alert-danger"></p>

        <form action="/clientes/cadastro" method="post">
          <!-- Campo para Nome -->
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              placeholder="Digite o nome do cliente"
              required
            />
          </div>

          <!-- Campo para Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Digite o email do cliente"
              required
            />
          </div>

          <!-- Campo para Telefone -->
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input
              type="text"
              class="form-control"
              id="telefone"
              name="telefone"
              placeholder="Digite o telefone do cliente"
              required
            />
          </div>

          <!-- Campo para Data de Nascimento -->
          <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input
              type="date"
              class="form-control"
              id="dataNascimento"
              name="dataNascimento"
              required
            />
          </div>

          <!-- Campo para CPF -->
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input
              type="text"
              class="form-control"
              id="cpf"
              name="cpf"
              placeholder="Digite o CPF do cliente"
              required
            />
          </div>

          <!-- Campo para Data de Cadastro (Atual) -->
          <div class="form-group">
            <label for="dataCadastro">Data de Cadastro</label>
            <input
              type="date"
              class="form-control"
              id="dataCadastro"
              name="dataCadastro"
              value="${new java.util.Date()}"
              readonly
            />
          </div>

          <!-- Bot�o para Submiss�o -->
          <button
            type="submit"
            class="btn btn-primary w-100 px-5 btn-lg rounded-pill"
          >
            Cadastrar Cliente
          </button>
        </form>

        <div class="login-link">
          <p>Voltar para <a href="/clientes">a lista de clientes</a></p>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
      $(document).ready(function () {
        // M�scara para o campo telefone (ex: (81) 99585-1812)
        $("#telefone").mask("(00) 00000-0000");

        // M�scara para o campo CPF (ex: 109.638.615-04)
        $("#cpf").mask("000.000.000-00");
      });
    </script>
  </body>
</html>
