<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histórico de Empréstimos</title>
    <link rel="icon" href="https://i.imgur.com/UQtzrnL.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #dee2e6;
        font-family: "Inter", sans-serif;
      }

      h1 {
        color: #343a40;
        font-weight: 600;
        font-size: 2.5rem;
        margin-top: 20px;
      }

      .container {
        margin-top: 5%;
        text-align: center;
      }

      .table-container {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-top: 30px;
      }

      .table {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        width: 100%;
        table-layout: auto;
      }

      .table th,
      .table td {
        text-align: center;
        padding: 12px;
        white-space: nowrap;
      }

      .table th {
        background-color: #007bff;
        color: white;
      }

      .table-striped tbody tr:nth-child(odd) {
        background-color: #f8f9fa;
      }

      .btn {
        font-family: "Inter", sans-serif;
        padding: 8px 20px;
        font-size: 1rem;
        border-radius: 20px;
        height: auto;
        line-height: 1.5;
        display: inline-flex;
        justify-content: center;
        align-items: center;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }

      .btn-success {
        background-color: #28a745;
        border-color: #28a745;
      }

      .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
      }

      .filter-section {
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 15px;
      }

      .filter-section select {
        width: 300px;
        padding: 10px;
        font-size: 1.1rem;
        height: 50px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .search-bar {
        width: 250px;
        padding: 15px;
        font-size: 1.1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      form {
        display: inline-block;
      }

      .d-flex {
        justify-content: space-between;
        margin-bottom: 30px;
      }

      .m-2 {
        margin: 10px 20px;
      }

      .btn-container {
        display: flex;
        gap: 10px;
      }

      .btn-warning {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-1 mr-1">       
          <a class="btn btn-primary btn-lg m-2" href="/" role="button">Voltar</a>
        </div>

        <div class="col-9">
        <h1 class="text-center mt-2 -2">Histórico de Empréstimos</h1>
        </div>
        
      </div>

      <!-- Barra de Pesquisa e Filtro de Ordena��o -->
      <div class="filter-section">
        <form action="/historico-emprestimos" method="get" id="filterForm">
          <select
            name="order_by"
            id="orderSelect"
            class="form-control"
            onchange="document.getElementById('filterForm').submit()"
          >
            <option value="" disabled selected>Ordenar por:</option>
            <option value="id" th:selected="${param.order_by == 'id'}">ID</option>
            <option value="cliente.nome" th:selected="${param.order_by == 'cliente.nome'}">Cliente</option>
            <option value="livro.titulo" th:selected="${param.order_by == 'livro.titulo'}">Livro</option>
            <option value="dataRetirada" th:selected="${param.order_by == 'dataRetirada'}">Data de Retirada</option>
            <option value="status" th:selected="${param.order_by == 'status'}">Status</option>
          </select>
        </form>

        <form action="/historico-emprestimos" method="get">
          <input
            type="text"
            name="search"
            class="search-bar"
            placeholder="Pesquise por algo..."
            th:value="${search}"/>
          <button type="submit" class="btn btn-primary">Pesquisar</button>
        </form>
      </div>

      <!-- Tabela de Hist�rico de Empr�stimos -->
      <div class="table-container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Livro</th>
              <th>Data do Empréstimo</th>
              <th>Data Prevista de Devolução</th>
              <th>Data de Devolução</th>
              <th>Status</th>
              <th>Multa</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="historico : ${historicos}">
              <td th:text="${historico.id}"></td>
              <td th:text="${historico.cliente.nome}"></td>
              <td th:text="${historico.livro.titulo}"></td>
              <td th:text="${historico.dataRetirada}"></td>
              <td th:text="${historico.dataDevolucaoPrevista}"></td>
              <td th:text="${historico.dataDevolucaoReal}"></td>
              <td th:text="${#strings.capitalize(historico.status)}"></td> <!-- Altera��o aqui -->
              <td th:text="${historico.multa} + ' R$'"></td>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      function confirmarRemocao() {
        return confirm('Você tem certeza que deseja remover este histórico de empréstimo?');
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
